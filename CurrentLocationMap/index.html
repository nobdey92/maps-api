<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/CurrentLocationMap/styles.css" />
    <title>Geolocation</title>
</head>

<body>
    <div id="map"></div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="module" src="/CurrentLocationMap/currentLocation.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeFzZ2UeyRb2tTzEblRE_NhHbcUnNU-HM&callback=initMap&v=weekly"
        defer></script>
</body>

</html>
